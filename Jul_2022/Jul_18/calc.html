<!DOCTYPE html>
<html>
    <head lang="en">
        <title>PT - Calculator Design</title>
        <link href="./calc.css" rel="stylesheet" />
        <meta name="author" content="Prasad Todkari" />
    </head>
    <body>
        <div class="container">  
            <h1>Task - Calculator function</h1>
            <!--calculator body start here-->
            <div class="calc-body">  
                <!--Display Screen-->
                <div class="calc-screen">  
                    <input type="text" id="screen"></input>  
                </div>
                <!--First Button row-->
                <section>
                    <div class="calc-button-row">  
                        <div id="btn" class="button_t sidebtn"> C </div>  
                        <div id="btn" class="button sidebtn"> % </div>  
                        <div id="btn" class="button sidebtn"> / </div>  
                    </div>  
                </section>  
                <!--Second button row-->
                <section>
                    <div class="calc-button-row">  
                        <div id="btn" class="button"> 7 </div>  
                        <div id="btn" class="button"> 8 </div>  
                        <div id="btn" class="button"> 9 </div>  
                        <div id="btn" class="button sidebtn"> X </div>  
                    </div>  
                </section>
                <!-- Third Button Row -->
                <section>
                    <div class="calc-button-row">  
                        <div id="btn" class="button"> 4 </div>  
                        <div id="btn" class="button"> 5 </div>  
                        <div id="btn" class="button"> 6 </div>  
                        <div id="btn" class="button sidebtn"> - </div>  
                    </div>  
                </section>
                <!--Forth button row-->
                <section>
                    <div class="calc-button-row">  
                        <div id="btn" class="button"> 1 </div>  
                        <div id="btn" class="button"> 2 </div>  
                        <div id="btn" class="button"> 3 </div>  
                        <div id="btn" class="button sidebtn"> + </div>  
                    </div>  
                </section>
                <!--last button row-->
                <section>
                    <div class="calc-button-row">  
                        <div id="btn" class="button"> . </div>  
                        <div id="btn" class="button"> 0 </div>  
                        <div id="btn" class="button"> 00 </div>  
                        <div id="btn" class="button sidebtn"> = </div>  
                        </div>  
                    </div>  
                </section>
         </div> 
         <script src="./calc.js"></script> 
    </body>
</html>
