<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Prasad Calculator Design</title>
        <link href="./calc.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">  
            <h1>Prasad Todkari Calculator</h1>
            <div class="calc-body">  
                <div class="calc-screen">  
                
                <div class="calc-typed"> 35 <span class="blink-me"> _ </span> </div>  
                </div>  
                <div class="calc-button-row">  
                <div class="button sidebtn"> C </div>  
                <div class="button sidebtn"> ? </div>  
                <div class="button sidebtn"> % </div>  
                <div class="button sidebtn"> / </div>  
                </div>  
                <div class="calc-button-row">  
                <div class="button"> 7 </div>  
                <div class="button"> 8 </div>  
                <div class="button"> 9 </div>  
                <div class="button sidebtn"> x </div>  
                </div>  
                <div class="calc-button-row">  
                <div class="button"> 4 </div>  
                <div class="button"> 5 </div>  
                <div class="button"> 6 </div>  
                <div class="button sidebtn"> ? </div>  
                </div>  
                <div class="calc-button-row">  
                <div class="button"> 1 </div>  
                <div class="button"> 2 </div>  
                <div class="button"> 3 </div>  
                <div class="button sidebtn"> + </div>  
                </div>  
                <div class="calc-button-row">  
                <div class="button"> . </div>  
                <div class="button"> 0 </div>  
                <div class="button">  
                    < </div>  
                    <div class="button sidebtn"> = </div>  
                </div>  
                </div>  
         </div>  
    </body>
</html>
